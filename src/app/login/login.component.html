<app-flash-messages></app-flash-messages>

<form name="formAuth" (ngSubmit)="onSubmit($event)" #heroForm="ngForm">
  <label for="login">Login</label>
  <input type="text" [(ngModel)]="email" name="login" id="login" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
  <label for="passwd">Password</label>
  <input type="password" [(ngModel)]="password" name="password" id="passwd" placeholder="Password" required />

  <button type="submit" >Sign in</button>
</form>

<a routerLink="/register">Or juat register</a>
