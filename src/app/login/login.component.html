<form name="formAuth" (ngSubmit)="onSubmit($event)" #heroForm="ngForm">
  <label for="login">Login</label>
  <input type="text" name="login" id="login" placeholder="Name or email" required />
  <label for="passwd">Password</label>
  <input type="password" name="password" id="passwd" placeholder="Password" required />

  <button type="submit" >Sign in</button>
</form>
