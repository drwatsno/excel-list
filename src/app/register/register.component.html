<h2>Please input your data about yourself in register form.</h2>

<form name="formAuth" (ngSubmit)="onSubmit($event)">

  <label for="firstName">First Name</label>
  <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" placeholder="First Name" required />

  <label for="lastName">First Name</label>
  <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" placeholder="Last Name" required />

  <label for="email">Email</label>
  <input type="text" [(ngModel)]="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />

  <label for="passwd">Password</label>
  <input type="password" [(ngModel)]="password" name="password" id="passwd" placeholder="Password" required />

  <button type="submit" >Register</button>

</form>
